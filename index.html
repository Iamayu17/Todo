<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>To Do List</title>
</head>
<body>
    <div class="container">
      <div class="todo-app">
        <h2>To Do List</h2>
        <div class="row">
            <input  type="text" id="input-box" placeholder="Enter your task here...." onkeydown="removespecial(event)"/>
            <button id="line-check" onclick="addTask()">ADD</button>
        </div>
        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
        <h4 id="completed-heading">Accomplish</h4>
            <ul id="completed-list">
                <!-- Completed tasks will be moved here -->
            </ul>
      </div>
      <footer>
        <p>
          &copy;<script type="text/javascript">document.write(new Date().getFullYear());</script> RoninItachi
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
